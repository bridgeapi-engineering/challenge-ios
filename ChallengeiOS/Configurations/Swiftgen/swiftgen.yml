input_dir:
output_dir: ${PROJECT_DIR}/${TARGET_NAME}/Generated/
xcassets:
  - inputs: ${PROJECT_DIR}/${TARGET_NAME}/Resources/Colors.xcassets
    outputs:
      templateName: swift5
      output: ImageAsset.swift
      params:
        enumName: ColorAsset
  - inputs: ${PROJECT_DIR}/${TARGET_NAME}/Resources/Images.xcassets
    outputs:
      templateName: swift5
      output: ImageAsset.swift
      params:
        enumName: ImageAsset

strings:
   inputs:
     - ${PROJECT_DIR}/${TARGET_NAME}/Resources/Localizable.strings
   outputs:
     - templateName: flat-swift5
       output: Strings+Generated.swift

ib:
  inputs: ${PROJECT_DIR}/${TARGET_NAME}/Scene
  outputs:
    - templateName: scenes-swift5
      output: Storyboard+Scenes.swift
